<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      media="screen"
      href="https://fontlibrary.org//face/ulagadi-sans"
      type="text/css"
    />
    <link
      rel="stylesheet"
      media="screen"
      href="https://fontlibrary.org//face/orkney"
      type="text/css"
    />
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="/style.css" />
    <title>To-Do-List</title>
  </head>

  <body>
    <div class="container">
      <div class="sidebar">
        <div class="header">
          <img src="/src/img/icons8-to-do-90.png" height="30px" width="30px" />
          <h1>Taskify</h1>
        </div>
        <ul class="inbox">
          <h2>Inbox</h2>
          <li class="active">Today</li>
          <li>Completed</li>
        </ul>
        <h2>Projects</h2>
        <ul class="projects"></ul>
        <div class="buttons">
          <button id="createProject">Create Project</button>
        </div>
        <p>
          Become focused, organized, and calm with Taskify. A minimalistic task
          manager and to-do list app.
          <br />
          <br />
          <a href="https://github.com/icep0ps"
            ><img src="/src/img/25231.png" height="20px" width="20px" /> Made By
            Icepops</a
          >
        </p>
      </div>
      <div class="content"></div>
    </div>
  </body>
</html>
