<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      media="screen"
      href="https://fontlibrary.org//face/ulagadi-sans"
      type="text/css"
    />
    <link
      rel="stylesheet"
      media="screen"
      href="https://fontlibrary.org//face/orkney"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,200,1,0"
    />
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="/style.css" />
    <title>To-Do-List</title>
  </head>

  <body>
    <div class="container">
      <div class="sidebar">
        <div class="header">
          <h1>
            <svg xmlns="http://www.w3.org/2000/svg" height="48" width="48">
              <path
                d="M19.95 42 22 27.9H14.7Q14.15 27.9 13.9 27.4Q13.65 26.9 13.9 26.45L26.15 6H28.2L26.15 20.05H33.35Q33.9 20.05 34.175 20.55Q34.45 21.05 34.2 21.5L22 42Z"
              />
            </svg>
            Quick Tasks
          </h1>
        </div>
        <ul class="inbox">
          <li class="active" data-id="today">Today</li>
          <li>This week</li>
        </ul>

        <ul class="projects"></ul>
        <div class="buttons">
          <button id="createProject">Create Project</button>
          <button id="deleteProject">Delete Project</button>
        </div>

        <div id="account">
          <div id="avatar"></div>
          <div id="account-info">
            <h3>Username</h3>
            <p>username@gmail.com</p>
          </div>
        </div>
      </div>
      <div class="content">
        <div class="Today" id="group" data-id="Today">
          <div id="titles">
            <h1>Today</h1>
            <div class="add-task">
              <button id="add-task-btn">+ Add Task</button>
            </div>
          </div>
          <div class="pending"></div>
          <h1>Completed<span class="counter">0</span></h1>
          <div class="completed"></div>
        </div>
      </div>
    </div>
  </body>
</html>
